<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel >
        <slide *ngFor="let image of project.pictures"><img src="{{image}}" alt="slide angular" style="display:block; width:100%"></slide>
        
    </carousel>
    <h3 class="mt-2">
        Description
    </h3>
    <p>{{project.description}}</p>
    <p class="mb-1">You can find the project links below</p>
    <div *ngFor="let link of project.projectLinks">
        <a href={{link}} target="_blank">Check website</a>
    </div>

    <div class="mt-2" *ngIf="project.videoLink"> 
        <span>Video Links</span>
        <div *ngFor="let video of project.videoLink">
            <a href={{video}} target="_blank">Video Link</a>
        </div>
    </div>
  
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags" >
            <div class="tag mr-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
