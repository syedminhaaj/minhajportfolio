<div class="card shadow text-center" style="max-width:350px; min-width: 350px">

    <div class="card-body">
        <h5 class="card-title">
            {{project.name}}
        </h5>
        <p> {{project.summary}}</p>
        <button class="btn btn-primary" (click)="openProjectModal()"> View More </button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let tag of project.tags" >
            <div class="tag mr-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
    </div>
</div>
